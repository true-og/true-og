# This is the main configuration file for Purpur.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
#
# If you need help with the configuration or have any questions related to Purpur,
# join us in our Discord guild.
#
# Website: https://purpurmc.org 
# Docs: https://purpurmc.org/docs 
# License: https://raw.githubusercontent.com/true-og/Purpur/refs/heads/ver/1.19.4/LICENSE

verbose: false
settings:
  messages:
    cannot-ride-mob: '<red>ERROR: That mob is not ridable.'
    afk-broadcast-away: ''
    afk-broadcast-back: ''
    afk-broadcast-use-display-name: false
    afk-tab-list-prefix: ''
    afk-tab-list-suffix: ''
    credits-command-output: <dark_purple>%s defeated the ender dragon. <green>GG<dark_purple>!
    demo-command-output: ''
    ping-command-output: '<green>%s''s ping is: <yellow>%sms'
    ram-command-output: '<green>RAM Used: <yellow><used>/<xmx> (<percent>)'
    rambar-command-output: <gold>RAM bar toggled <onoff> for <target>.
    tpsbar-command-output: <gold>TPS bar toggled <onoff> for <target>.
    dont-run-with-scissors: <red><italic>Don't run with scissors, you pizza faced
      cinderblock!
    uptime-command-output: '<green>Server uptime is: <uptime>'
    unverified-username: default
    sleep-skipping-night: default
    sleeping-players-percent: <gold>At least 50% of online players must be sleeping
      or AFK.
    death-message:
      run-with-scissors: <player> slipped and stabbed themselves through the heart
        with their own scissors.
      stonecutter: <player> tried to use a sawblade as a foot massager.
  clamp-attributes: true
  server-mod-name: Purpur 1.19.4
  use-alternate-keepalive: true
  disable-give-dropping: true
  tps-catchup: false
  fix-projectile-looting-transfer: true
  limit-armor: true
  broadcasts:
    advancement:
      only-broadcast-to-affected-player: false
    death:
      only-broadcast-to-affected-player: false
  lagging-threshold: 18.0
  command:
    rambar:
      title: '<green>RAM Usage: <yellow><used>/<xmx> (<percent>)</yellow>'
      overlay: NOTCHED_20
      progress-color:
        good: GREEN
        medium: YELLOW
        low: RED
      text-color:
        good: <gradient:#55ff55:#00aa00><text></gradient>
        medium: <gradient:#ffff55:#ffaa00><text></gradient>
        low: <gradient:#ff5555:#aa0000><text></gradient>
      tick-interval: 20
    tpsbar:
      title: <gray>TPS<yellow>:</yellow> <tps> MSPT<yellow>:</yellow> <mspt> Ping<yellow>:</yellow>
      overlay: NOTCHED_20
      fill-mode: MSPT
      progress-color:
        good: GREEN
        medium: YELLOW
        low: RED
      text-color:
        good: <gradient:#55ff55:#00aa00><text></gradient>
        medium: <gradient:#ffff55:#ffaa00><text></gradient>
        low: <gradient:#ff5555:#aa0000><text></gradient>
      tick-interval: 20
    compass:
      title: 'S  ·  ◈  ·  ◈  ·  ◈  ·  SW  ·  ◈  ·  ◈  ·  ◈  ·  W  ·  ◈  ·  ◈  ·  ◈  ·  NW  ·  ◈  ·  ◈  ·  ◈  ·  N  ·  ◈  ·  ◈  ·  ◈  ·  NE  ·  ◈  ·  ◈  ·  ◈  ·  E  ·  ◈  ·  ◈  ·  ◈  ·  SE  ·  ◈  ·  ◈  ·  ◈  ·  S  ·  ◈  ·  ◈  ·  ◈  ·  SW  ·  ◈  ·  ◈  ·  ◈  ·  W  ·  ◈  ·  ◈  ·  ◈  ·  NW  ·  ◈  ·  ◈  ·  ◈  ·  N  ·  ◈  ·  ◈  ·  ◈  ·  NE  ·  ◈  ·  ◈  ·  ◈  ·  E  ·  ◈  ·  ◈  ·  ◈  ·  SE  ·  ◈  ·  ◈  ·  ◈  ·  '
      overlay: NOTCHED_20
      progress-color: GREEN
      percent: 1.0
      tick-interval: 5
    gamemode:
      requires-specific-permission: true
    hide-hidden-players-from-entity-selector: true
    uptime:
      format: <days><hours><minutes><seconds>
      day: '%02d day, '
      days: '%02d days, '
      hour: '%02d hour, '
      hours: '%02d hours, '
      minute: '%02d minute, and '
      minutes: '%02d minutes, and '
      second: '%02d second'
      seconds: '%02d seconds'
  blocks:
    barrel:
      rows: 3
    ender_chest:
      six-rows: false
      use-permissions-for-rows: false
    crying_obsidian:
      valid-for-portal-frame: true
    beehive:
      max-bees-inside: 3
    anvil:
      cumulative-cost: true
    lightning_rod:
      range: 128
    grindstone:
      ignored-enchants:
      - minecraft:binding_curse
      - minecraft:vanishing_curse
      remove-attributes: false
      remove-name-and-lore: false
    cave_vines:
      max-growth-age: 25
    kelp:
      max-growth-age: 25
    twisting_vines:
      max-growth-age: 25
    weeping_vines:
      max-growth-age: 25
    disable-mushroom-updates: false
    disable-note-block-updates: false
    disable-chorus-plant-updates: false
  enchantment:
    allow-infinity-and-mending-together: true
    allow-infinity-on-crossbow: false
    allow-looting-on-shears: false
    allow-transparent-blocks-in-enchantment-box: true
    anvil:
      allow-unsafe-enchants: false
      allow-inapplicable-enchants: false
      allow-incompatible-enchants: false
      allow-higher-enchants-levels: false
    allow-unsafe-enchant-command: false
    clamp-levels: true
  entity:
    enderman:
      short-height: false
  allow-water-placement-in-the-end: true
  logger:
    suppress-init-legacy-material-errors: true
    suppress-ignored-advancement-warnings: true
    suppress-unrecognized-recipe-errors: false
    suppress-setblock-in-far-chunk-errors: false
    suppress-library-loader: false
  network:
    upnp-port-forwarding: false
    max-joins-per-second: 10
    kick-for-out-of-order-chat: false
  username-valid-characters: ^[A-Za-z0-9_]{3,16}$
  food-properties: {}
  fix-network-serialized-items-in-creative: true
  blast-resistance-overrides: {}

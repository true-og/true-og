info:
  version: '1.0'
enable-books: true
enable-suffocation-optimization: true
enable-async-mob-spawning: true
entity_timeouts:
  SNOWBALL: -1
  LLAMA_SPIT: -1
  ARROW: 1200
  TRIDENT: 1200
  FIREWORK_ROCKET: 400
projectile:
  max-loads-per-tick: 20
  max-loads-per-projectile: 10
dab:
  enabled: true
  start-distance: 32
  max-tick-freq: 20
  activation-dist-mod: 8
  blacklisted-entities:
    - minecraft:villager
    - minecraft:pillager
    - minecraft:vex
    - minecraft:iron_golem
    - minecraft:zombie_villager
    - minecraft:warden
misc:
  disable-method-profiler: true
  disable-out-of-order-chat: false
allow-end-crystal-respawn: true
sentry-dsn: '${GLITCHTIP_DSN}'
